<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="hero-heading">Weather-App</h1>
        <img
          class="hero-img"
          src="../images/undraw_Weather_re_qsmd.svg"
          alt=""
        />
      </header>
      <section>
        <div class="input">
          <input class="inputCity" type="text" placeholder="Enter the city" />
          <input class="inputBtn" type="button" value="Submit" />
        </div>
        <div class="display">
          <h2 class="cityName">City Name</h2>
          <h5 class="temperature">Temperature in Kelvin</h5>
          <h5 class="tempInCelsius">Temperature in Celsius</h5>
          <h5 class="description">Description</h5>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
